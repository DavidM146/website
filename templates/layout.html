<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta name="format-detection" content="telephone=no"
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>Ursinus 306 Social Hosts</title>
    </head>
    <body>
        <header>
            <button>
                <a href="{{ url_for('home') }}" target="_self">Home</a>
            </button>
            <button>
                <a href="{{ url_for('your_schedule') }}" target="_self">View Your Schedule</a>
            </button>
            <button>
                <a href="{{ url_for('full_schedule') }}" target="_self">View the Full Schedule</a>
            </button>            
            <div class="centered">
                <img src="https://www.ursinus.edu/live/files/742-tertiary-type-mark">
            </div>
            <p class="header_title">
                {% block title %}{% endblock %}
            </p>
        </header>
        {% block body %}{% endblock %}
    </body>
</html>
